<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Turn Timer</title>
</head>
<body>

    <div id="messenger" class="invisible">
        <div id="timeUp" >Turn Over!</div>
        <button class="button" id="continue"> continue </button>  
        <button class="button" id="gameOver"> end Game </button>
    </div>

    <div id="overlay">
        <div id="setUpModal">
            <p>Set your time:</p>
            <div id="form">
                <button class="button" id="minus"> - </button>
                <p id="turnTime"></p>
                <p id="min">min</p>
                <button class="button" id="plus"> + </button>
            </div>  
            <div id="buttons">
                <button class="button" id="set"> SET </button>  
                <button class="button" id="reset"> reset </button>
            </div>
               
        </div>
    </div>


    <div id="app">

        <div id="panels">
            <div id="playerA" class="standBy ">
                <div id="stopA" class="stopButton"></div>
            </div>

            <div id="centerPanel">
                <div id="clock">
                    <p id="minsClock">00</p>
                    <p>:</p>
                    <p id="secondsClock">00</p>
                </div>

            </div>


            <div id="playerB" class="standBy ">
                <div id="stopB" class="stopButton"></div>
            </div>
    
        </div>
        
    </div>
</body>
<script src="app.js"></script>
</html>
